name: flutter_clean_architecture
description: This brick provides a solid foundation for building scalable and maintainable mobile apps. It features a well-organized directory structure, segregating the core functionalities, features, utilities, and assets for easy management and navigation. Key components include REST API integration (optional), Riverpod for state management (optional), secure storage, custom navigation setup, theme management, and user data handling. Additionally, it offers VSCode configuration files for an enhanced development experience. Ideal for projects requiring a structured and robust architecture, this brick sets the stage for efficient and organized Flutter development.
version: 0.1.0

environment:
  mason: ">=0.1.0-dev.51 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  project_name:
    type: string
    description: The project name
    default: project_name
    prompt: What is project name (in snake_case)?
  project_key:
    type: string
    description: The project key tag
    default: PJN
    prompt: What is your project key tag? (e.g, if your project name is automatic_clothes_detection_app, the project key might be ACDA)
  is_rest_api_app:
    type: boolean
    description: Determine this project use REST api
    default: true
    prompt: Does your flutter project use RESTful API?
  is_using_riverpod:
    type: boolean
    description: Determine this project use riverpod as state management
    default: true
    prompt: Does your flutter project use flutter_riverpod?
  gen_vscode_launch_setting:
    type: boolean
    description: Determine to generate launch, settings for vscode
    default: true
    prompt: Do you want to include launch.json & settings.json for vscode?
